<h2 mat-dialog-title>{{operationType}}</h2>
<mat-dialog-content [formGroup]="operationForm">
  <div fxLayout="row" fxLayoutAlign="space-around center">
    <mat-form-field>
      <mat-label>Amount</mat-label>
      <input formControlName="amount" matInput>
    </mat-form-field>
    <div *ngIf="operationForm.controls['amount']?.invalid &&
      (operationForm.controls['amount']?.dirty || operationForm.controls['amount']?.touched)" class="alert">
      <div *ngIf="operationForm.controls['amount']?.errors?.required">
        The amount is required
      </div>
      <div *ngIf="operationForm.controls['amount']?.errors?.min">
        The amount should be greater than 0
      </div>
      <div *ngIf="operationForm.controls['amount']?.errors?.pattern">
        The amount is a number
      </div>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-around center">
    <mat-form-field>
      <mat-label>Description</mat-label>
      <input formControlName="description" matInput/>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button (click)="close()" class="mat-button" mat-button>Cancel</button>
  <button (click)="save()" [disabled]="operationForm.invalid" color="primary" mat-button mat-raised-button>Save</button>
</mat-dialog-actions>
